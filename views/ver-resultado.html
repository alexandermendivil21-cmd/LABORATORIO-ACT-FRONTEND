<section class="ver-resultado">
  <!-- Encabezado -->
  <div class="section-header">
    <h1 class="page-title">Visualizar Resultados</h1>
    <p class="muted" id="resultado-subtitle">Resultado de laboratorio</p>
  </div>

  <!-- Visor de PDF -->
  <div class="card pdf-viewer-card">
    <div class="pdf-container">
      <iframe 
        id="pdf-viewer" 
        src="" 
        width="100%" 
        height="600px"
        title="Visor de resultados de laboratorio"
        frameborder="0">
      </iframe>
    </div>
    <div id="pdf-link-container" style="padding:1rem;">
      <!-- Aquí se mostrará el link del PDF -->
    </div>
  </div>

  <!-- Botón para volver a resultados -->
  <div class="actions-footer">
    <button class="btn btn-outline" id="btnVolverResultados">
      <i class="fa-solid fa-arrow-left"></i>
      Volver a Resultados
    </button>
  </div>
</section>
