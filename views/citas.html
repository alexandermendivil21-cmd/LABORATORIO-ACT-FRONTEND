    <p class="muted">Gestiona y revisa tus próximas consultas.</p>
  </div>

  <!-- Botón nueva cita -->
  <div class="actions-top">
    <button class="btn-primary">
      <i class="fa-solid fa-plus"></i> Nueva cita
    </button>
  </div>

  <!-- Lista de citas -->
  <div class="citas-list">

      </div>
    </div>

    <div class="cita-card">
      <div class="cita-info">
        <div class="cita-date">25 Oct 2025 — 08:30</div>
        <div class="cita-detail">
          <i class="fa-solid fa-flask"></i> Bioquímica
        </div>
        <div class="cita-detail">
          <i class="fa-solid fa-user-doctor"></i> Dr. Luis Fernández
        </div>
      </div>
      <div class="cita-actions">
        <button class="chip"><i class="fa-solid fa-eye"></i> Ver</button>

      </div>
