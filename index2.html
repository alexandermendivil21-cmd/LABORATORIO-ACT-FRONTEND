<!DOCTYPE html>

<a href="#overview" class="nav-item active" data-tooltip="Resumen">

    </svg>
  </span>
  <span class="nav-text">Resumen</span>
</a>




    <!-- Perfil -->

      <span class="nav-icon">
        <!-- Heroicon: User -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zM19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        </svg>
      </span>

    <!-- Citas -->
    <a href="#citas" class="nav-item" data-tooltip="Citas">
      <span class="nav-icon">
        <!-- Heroicon: Calendar -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

      </span>
      <span class="nav-text">Citas</span>
    </a>

    <a href="#resultados" class="nav-item" data-tooltip="Resultados">
      <span class="nav-icon">
        <!-- Tabler: Flask -->

    <a href="#medicacion" class="nav-item" data-tooltip="Medicación">

    </a>

    <a href="#historial" class="nav-item" data-tooltip="Historial">

        <!-- Heroicon: Clock -->

  <div class="sidebar-footer">
    <a href="#logout" class="nav-item" data-tooltip="Salir">
      <span class="nav-icon">

        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

          <path d="M21 19V5a2 2 0 0 0-2-2h-6" />
        </svg>

</aside>





    <!-- MAIN -->
    <main class="main">

      <header class="topbar">
        <div class="left">
          <button class="btn-icon" id="sidebarToggle" aria-label="Abrir menú">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <div class="right">


          <!-- Avatar del paciente con opción a menú -->
          <div class="patient">
            <img src="assets2/img/avatar-sofia.jpg" alt="Avatar Sofía Pérez" class="avatar small-avatar" />
          </div>
        </div>
      </header>



      <!-- CONTENEDOR DE VISTAS -->
      <section id="content"></section>

  <script src="js/dashboardPaciente.js"></script>
